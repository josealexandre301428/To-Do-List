<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <header class="title">Minha Lista de Tarefas</header>

      <button class="botao" id="criar-tarefa">Adicionar</button>

    <div class="center">
      <ol id="lista-tarefas">
        
      </ol>
    </div>
    <div class="center">
      <button class="botao" id="apaga-tudo">Apagar Tudo</button>
      <button class="botao" id="remover-finalizados">Apagar Finalizados</button>
      <button class="botao" id="salvar-tarefas">Salvar tarefas</button>
    </div>
  </section>

 <script src="/script.js" ></script>
